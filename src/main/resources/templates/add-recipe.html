<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <title>Przepisy</title>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          crossorigin="anonymous" />
    <script
            src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous"></script>
</head>
<body>
<div class="navbar navbar-default navbar-static-top">
    <div class="container">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">Przepisy</a>
        </div>
        <ul class="nav navbar-nav">
            <li><a th:href="@{/}">Strona główna</a></li>
            <li class="active"><a th:href="@{/recipes}">Lista przepisow</a></li>
            <li class="active"><a th:href="@{/recipe/add}">Dodaj nowy przepis</a></li>
        </ul>
        <div class="navbar-collapse collapse">
            <form th:action="@{/logout}" method="post">
                <input class="btn" type="submit" value="Wylogujsię" />
            </form>
        </div>
    </div>
</div>
<div class="container">
    <p>Dodaj nowy przepis</p>

    <form id="add-recipe-form" type="submit" th:action="@{/recipe/add}" method="post">
        <div>
            <label for="name">Nazwa posiłku: </label>
            <input th:field="*{recipe.name}" id="name" />
        </div>
        <div>
            <label for="description">Przygotowanie: </label>
            <textarea th:field="*{recipe.description}" id="description" rows="20" cols="80" />
        </div>

        <div>
            <label for="ingredientIds">Składniki: </label>
            <table border="1" th:if="${!recipe.ingredientIds.empty}">
                <tr>
                    <th>Id</th>
                    <th>Składnik</th>
                    <th>Ilość</th>
                </tr>
                <tr th:each="ingr,status : *{recipe.ingredientIds}">
                    <td> <input hidden="hidden" th:text="${ingr.id}" th:field="*{recipe.ingredientIds[__${status.index}__].id}" /></td>
                    <td> <input th:field="*{recipe.ingredientIds[__${status.index}__].name}" /></td>
                    <td> <input th:field="*{recipe.ingredientIds[__${status.index}__].amount}" /></td>
                </tr>
            </table>

            <br/><br/>
            <select id="ingredientIds" th:field="*{recipe.ingredientId}">
                <option th:each="ingredient : ${ingredients}" th:text="${ingredient.name}" th:value="${ingredient.id}" />
            </select>
            <label for="amount">Ilość: </label>
            <input id="amount" th:field="*{recipe.amount}" />

            <button onclick='addIngredient()'>Dodaj składnik</button>
        </div>
        <button onclick="addRecipe()">Dodaj</button>
    </form>
</div>
<script>
    function addIngredient() {
        var url = window.location.origin;
        url += "/recipe/ingredient/add";
        document.getElementById('add-recipe-form').action = url;
        document.getElementById('add-recipe-form').submit();
    }

    function addRecipe() {
        var url = window.location.origin;
        url += "/recipe/add";
        document.getElementById('add-recipe-form').action = url;
        document.getElementById('add-recipe-from').submit();
    }
</script>
</body>
</html>
