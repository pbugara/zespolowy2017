<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
<title>Registration</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
	integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
	crossorigin="anonymous" />
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
	integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
	crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
</head>
<body>
	<div class="navbar navbar-default navbar-static-top">
		<div class="container">
			<div class="navbar-header">
				<a class="navbar-brand" href="#">Przepisy</a>
			</div>
			<div class="navbar-collapse collapse">
				<ul class="nav navbar-nav">
					<li class="active"><a th:href="@{/}">Home</a></li>
				</ul>
			</div>
		</div>
	</div>
	<div class="container">
		<h1>Register</h1>
		<div style="color: red;" th:if="${error}">The user is already in
			the database</div>
		<div style="color: green;" th:if="${message}">You have been
			properly registered!</div>
		<div class="container">
			<div class="row align-items-center">
				<div class="col col-lg-3"></div>
				<div class="col col-lg-6">
					<form style="padding: 10px;" class="navbar navbar-default"
						th:action="@{/registration}" method="post">

						<div class="form-group">
							<input type="text" class="form-control" placeholder="Username"
								aria-describedby="basic-addon1" name="username" />
						</div>
						<div class="form-group">
							<input type="password" class="form-control"
								placeholder="Password" aria-describedby="basic-addon1"
								name="password" />
						</div>
						<div>
							<input class="btn btn-default btn-sm dropdown-toggle"
								type="submit" value="Sign" />
						</div>

					</form>
				</div>
				<div class="col col-lg-3"></div>
			</div>
		</div>
	</div>
</body>
</html>
